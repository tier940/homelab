apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-host-lister
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/tier940/homelab.git'
    targetRevision: HEAD
    path: apps/ingress-host-lister
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
