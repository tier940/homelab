# CRI-O configuration drop-in to disable short name mode enforcement
# This allows pulling images with short names like "nginx" or "memcached:1.6.39-alpine"
# without requiring fully qualified registry names

[crio.image]
# Disable short name mode enforcement to allow unambiguous short names
# Valid values: "enforcing" (default), "disabled"
# When disabled, CRI-O will use the unqualified-search-registries from registries.conf
short_name_mode = "disabled"
