apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    dev.stonegarden: infrastructure
spec:
  generators:
    - git:
        repoURL: https://github.com/tier940/homelab
        revision: HEAD
        directories:
          - path: kubernetes/infra/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.stonegarden: infrastructure
    spec:
      project: infrastructure
      source:
        repoURL: https://github.com/tier940/homelab
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
