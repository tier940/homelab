# MinIO Tenant Development Environment Configuration
tenant:
  name: dev-storage

  # Root credentials - match with minio-secret.yaml
  configSecret:
    name: minio-credentials

  # Pools configuration
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      size: 10Gi
      storageClassName: local-path
      resources:
        requests:
          cpu: 200m
          memory: 256Mi
        limits:
          cpu: 1000m
          memory: 1Gi

  # Buckets to create
  buckets:
    - name: prometheus
    - name: loki
    - name: grafana
    - name: backup

  # TLS certificate configuration
  certificate:
    # Disable auto-cert for development
    requestAutoCert: false

  # Environment variables
  env:
    - name: MINIO_BROWSER
      value: "on"
    - name: MINIO_BROWSER_REDIRECT_URL
      value: "http://minio-console.k8s.local"

# Ingress for MinIO Console
ingress:
  api:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio-api.k8s.local
    tls: []

  console:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    host: minio-console.k8s.local
    tls: []
