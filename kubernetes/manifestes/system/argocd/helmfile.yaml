---
# ArgoCD GitOps Helmfile Configuration
repositories:
  - name: argo
    url: https://argoproj.github.io/argo-helm

releases:
  - name: argocd
    namespace: argocd
    createNamespace: true
    chart: argo/argo-cd
    version: 7.9.1
    values:
      - values/values.yaml
    wait: true
    timeout: 600
