---
# Traefik Ingress Controller Helmfile Configuration
# TCP/UDP routing support for services that Cilium Gateway API doesn't cover
repositories:
  - name: traefik
    url: https://traefik.github.io/charts

releases:
  - name: traefik
    namespace: traefik
    createNamespace: true
    chart: traefik/traefik
    version: 37.1.2
    values:
      - values/values.yaml
    wait: true
    timeout: 600
