---
# Wildcard Certificate for *.k8s.tier.f5.si
# Managed by cert-manager with Let's Encrypt (Cloudflare DNS-01)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-k8s-local-tls
  namespace: traefik
spec:
  secretName: wildcard-k8s-local-tls
  issuerRef:
    name: letsencrypt-cloudflare
    kind: ClusterIssuer
  dnsNames:
    - "*.k8s.tier.f5.si"
    - "k8s.tier.f5.si"
