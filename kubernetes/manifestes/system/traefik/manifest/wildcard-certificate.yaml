---
# Wildcard Certificate for *.k8s.local
# Managed by Traefik for TLS termination
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-k8s-local-tls
  namespace: traefik
spec:
  secretName: wildcard-k8s-local-tls
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
  dnsNames:
    - "*.k8s.local"
    - "k8s.local"
