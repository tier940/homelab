---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: kube-system
type: Opaque
stringData:
  # MinIO S3 credentials for Vector log storage
  # These should match your MinIO tenant configuration
  access_key_id: "admin"
  secret_access_key: "Password123"
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-tenant
  namespace: minio-tenant
type: Opaque
stringData:
  # MinIO Root credentials for Tenant
  # Used for both S3 API and Web Console authentication
  config.env: |-
    export MINIO_ROOT_USER="admin"
    export MINIO_ROOT_PASSWORD="Password123"
