# Loki configuration for MinIO S3 backend
# Using SingleBinary mode for simplicity in dev environment

# Deployment mode
deploymentMode: SingleBinary

loki:
  # Auth enabled
  auth_enabled: false

  # Common config
  commonConfig:
    path_prefix: /var/loki
    replication_factor: 1

  # Storage configuration - use local filesystem
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules

  # Schema configuration
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

  # Limits - volume_enabled is true by default
  limits_config:
    retention_period: 168h  # 7 days
    max_query_series: 10000
    max_query_lookback: 168h
    volume_enabled: true

# SingleBinary configuration
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: local-path
    size: 10Gi
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

# Disable SimpleScalable components
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Disable test components
test:
  enabled: false

lokiCanary:
  enabled: false

# Monitoring dashboards and rules (optional)
monitoring:
  dashboards:
    enabled: false
  rules:
    enabled: false
