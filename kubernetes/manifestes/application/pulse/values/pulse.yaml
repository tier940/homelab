image:
  repository: docker.io/rcourtman/pulse

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  hosts:
    - host: pulse.k8s.tier.f5.si
      paths:
        - path: /
          pathType: Prefix

persistence:
  enabled: true
  storageClass: longhorn
  accessModes:
    - ReadWriteOnce
  size: 5Gi

server:
  env:
    - name: TZ
      value: Asia/Tokyo
